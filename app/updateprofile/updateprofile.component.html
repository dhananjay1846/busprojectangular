<p>updateprofile works!</p>
<form #updateprofileForm="ngForm" (ngSubmit)="updateProfile(updateprofileForm)">
    <table>
        <tr>
            <td>Profile ID</td><td> <input type="text" name="pid" ngModel required> </td>
        </tr>
        <tr>
         <td>Mobile Number</td><td> <input type="text" name="mobile" ngModel minlength="10" maxlength="10"> </td>
        </tr>
       
        <tr>
            <td>Gender</td><td> <input type="radio" name="gender" value="male" ngModel>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" ngModel>
                <label for="female">Female</label> </td>
        </tr>
        
        <tr>
            <td>Address</td><td> <input type="text area" name="address" ngModel> </td>
        </tr>
        <tr>
           <td> </td>
            <td><button type="submit" [disabled]="!updateprofileForm.valid">UPDATE</button></td>
        </tr>
    </table>
</form>
